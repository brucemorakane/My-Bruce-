<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Bruce track your budget</title>
    <link rel="stylesheet" href="./index.html">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,900;1,400;1,600;1,800&family=Rubik&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <div class="row">
      <div class="month-container">
        <div class="header fs-white"> Your budget</div>
        <div id="current-month=" class="sub-text fs-white">
    </div> 
        </div>
        <div class="budget-container p-2 mt-4">
            <span id="month-budget"class="month-amount">R6000</span></span>

            <div class="chart-container">
                <canvas id="expense-chart"></canvas>
        </div>
    
        <div class="col-8 right-container">
            <div class="calc-container"></div>
            <div class="header fs-dark-grey">Track Your Budget</div>
            <div class="dropdown open">
                
                
                
                <div class="dropdown-menu"></div>
                <a class="dropdown-item" id="type-savings">savings</a>
                <a class="dropdown-item" id="type-expense">expense</a>
                <a class="dropdown-item" id="type-investment">investment</a>
            </div> 
            <div class="mt-3 tracking-text text-capitalize sub-text botton-border">Tracking saving</div>
            <div class="row mt-4">
                <div class="col-7">
                    <input class="form-control input-expense-description" type="text" placeholder="Description"
                <div class="col-4">
                    <input class= "form-control input-expense-value" type="number" placeholder="value"
            </div>
            <div>
                <div class="col-1">
                <button type="button" class="btn btn-success btn-submit-expense">&check;</button>
            <div class=".expense-list mt-4">

                 
            </div>


        
        
       
 
    </div>
      


       </div>
    </div>
</div>
